spring:
  application:
    name: payflow
  datasource:
    url: jdbc:postgresql://localhost:5433/payflow
    username: payflow
    password: securepassword
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop  # Might have to change for 'validate' later
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    rabbit:
      enabled: true
    db:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: @project.name@
    version: @project.version@
    description: @project.description@
  java:
    version: @java.version@
  build:
    artifact: @project.artifactId@
    group: @project.groupId@

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  show-actuator: true