services:
  db:
    image: postgres:15
    container_name: payflow-db
    environment:
      POSTGRES_DB: payflow
      POSTGRES_USER: payflow
      POSTGRES_PASSWORD: securepassword
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - payflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payflow -d payflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ for async payment processing
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: payflow-rabbitmq
    ports:
      - "5672:5672"     # AMQP protocol
      - "15672:15672"   # Management UI (http://localhost:15672)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - payflow-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payflow-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/payflow
      SPRING_DATASOURCE_USERNAME: payflow
      SPRING_DATASOURCE_PASSWORD: securepassword
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - payflow-network

volumes:
  pgdata:

networks:
  payflow-network:
    driver: bridge